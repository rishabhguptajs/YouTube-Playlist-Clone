<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clone.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <span class="hamburger sideicon" style="margin-top: 1px; margin-left: 25px; height: 20px; width: 20px;">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </span>
            <div class="home sideicon">
                <span class="material-symbols-outlined">
                    home
                </span>
                Home
            </div>
            <div class="shorts sideicon">
                <span>
                    <img src="shorts.svg" style="height: 19px;">
                </span>
                Shorts
            </div>
            <div class="subscription sideicon">
                <span class="material-symbols-outlined">
                    subscriptions
                </span>
                Subscriptions
            </div>
            <div class="library sideicon">
                <span class="material-symbols-outlined">
                    video_library
                </span>
                Library
            </div>
        </div>
        <div class="searchspace">
            <div class="iconspace">
                <img src="youtubeicon.svg" alt="">
                <h3>YouTube</h3>
                <sup style="font-size: 10px; color: rgb(74, 74, 74);" >IN</sup>
            </div>
            <div class="searchbar">
                <input type="text" placeholder="Search" style="
                    border-radius: 20px; 
                    height: 30px; 
                    width: 500px;
                    border: 2px solid rgb(154, 154, 154);
                    position: fixed;
                    left: 25%;
                    top: 4.5%;
                " >
                <span class="material-symbols-outlined" style="
                    position: fixed;
                    left: 66%;
                    top: 5.3%;
                    font-size: 24px;
                    color: rgb(61, 61, 61);
                    cursor: default;
                ">  
                    mic
                </span>
            </div>
            <div class="profile">
                <span class="material-symbols-outlined" id="profileicons" style="
                    position: fixed;
                    left: 88.6%;
                    top: 3%;
                    cursor: pointer;
                    padding: 10px;
                ">
                    video_call
                </span>
                <span class="material-symbols-outlined" id="profileicons" style="
                    position: fixed;
                    left: 92.4%;
                    top: 3%;
                    padding: 10px;
                ">
                    notifications
                </span>
                <span id="profileicons">
                    <img src="profile.jpg" alt="" style="
                    position: fixed;
                    left: 97%;
                    top: 4%;
                    height: 30px;
                    border-radius: 50%;
                    ">
                </span>
            </div>
        <div class="header"></div>
        <div class="main">

        </div>
        </div>
    </div>
    <script src="clone.js"></script>
</body>
</html>
